<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="CanDo">
  		<meta name="author" content="Brad Chaplin">
  	
		<title>Responsive Hamburger Menu - Left Side</title>
		<link rel="stylesheet" href="https://bradchaplin.keybase.pub/lessons/hamburger menu/style.css" />
		<link rel="stylesheet" href="https://use.typekit.net/mcs4nef.css">
	</head>

	<body>
		
		<header>
			<div class="header">
			</div>
		</header>

		<nav class="navbar">
			<span class="open-slide" onclick="openSideMenu()">
				<a href="#">
					<svg width="30" height="30">
						<path d="M0,5 30,5" stroke="#fff" stroke-width="5"/>
						<path d="M0,14 30,14" stroke="#fff" stroke-width="5"/>
						<path d="M0,23 30,23" stroke="#fff" stroke-width="5"/>
					</svg>
				</a>
			</span>
				<ul class="navbar-nav">
					<li><a href="home.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="services.html">Services</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
		</nav>
		<div id="side-menu" class="side-nav">
			<a href="#" class="btn-close" onclick="closeSideMenu()">&times;</a>
			<a href="home.html">Home</a>
			<a href="about.html">About</a>
			<a href="services.html">Services</a>
			<a href="contact.html">Contact</a>
		</div>
		<div id="main">
			<h1>Responsive Hamburger Menu - Left Side</h1>
		</div>
		<script>
			function openSideMenu(){
				document.getElementById('side-menu').style.width='250px';
				document.getElementById('main').style.marginLeft='250px';

			}
			function closeSideMenu(){
				document.getElementById('side-menu').style.width='0px';
				document.getElementById('main').style.marginLeft='0px';

			}
		</script>
		<section>
			<div class="section">
			</div>
		</section>

		<article>
			<div class="article">
			</div>
		</article>

		<footer>
			<div class="footer">
			</div>
		</footer>

	</body>

</html>
